<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Document</title>
</head>


<body>
    <div class="container">
        <div id="sideNav" class="sidebar">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            <a href="#">음식</a>
            <a href="#">가전</a>
            <a href="#">가구</a>
            <a href="#">캠핑용품</a>
        </div>
        <span style="font-size : 30px; cursor : pointer; min-width : 30px; white-space : nowrap;"
            onclick="openNav()">&#9776; open</span>
        <div class="slideshow">
            <div class="slideshow-container">
                <div class="mySlides">
                    <div class="numbertext">1 / 3</div>
                    <img src="img/1.jpg" style="width : 100%">
                </div>
                <div class="mySlides">
                    <div class="numbertext">2 / 3</div>
                    <img src="img/2.jpg" style="width : 100%">
                </div>
                <div class="mySlides">
                    <div class="numbertext">3 / 3</div>
                    <img src="img/3.jpg" style="width : 100%">
                </div>

                <a class="prev" onclick="plusSlides(-1)">&#10094; </a>
                <a class="next" onclick="plusSlides(1)">&#10095; </a>

            </div>
        </div>
        <form class="form" style ="min-width : 500px;">
            <fieldset>
                <legend>상세정보</legend>
                <div class="accordion">
                    <p>알프랑 그늘막 팝업 스피드 원터치 텐트</p>
                    <div class="panel-question">
                        <div class="panel-heading">
                            판매자 정보
                        </div>
                        <div class="panel-body" id="thisone">
                            <p>금오공과대학교</p>
                            <p>소프트웨어공학과</p>
                            <p>김텐트</p>
                        </div>
                    </div>
                    <div class="panel-question">
                        <div class="panel-heading">
                            상품 정보
                        </div>
                        <div class="panel-body">
                            <p>최신 텐트</p>
                            <p>원터치</p>
                            <p>방수</p>
                        </div>
                    </div>

                    <div class="panel-question">
                        <div class="panel-heading">
                            주문 정보
                        </div>
                        <div class="panel-body">
                            <form>
                                <select id="menu" name = "smenu" onchange = "changeSelect()">
                                    <option selected="selected">선택</option>
                                    <option value="A">A. 스피드 원터치 팝업텐트(3~4인용)</option>
                                    <option value="B">B. 5초 원터치 텐트(3인용) (+10,000원)</option>
                                    <option value="C">C. 5초 원터치 텐트(5인용) (+20,000원)</option>
                                </select>
                            </form>
                            <div class="listContainer">
                                <ul id = "list"></ul>
                            </div>
                        </div>
                    </div>
                </div>
                <div id = "total-price">
                    <p style = "font-weight : 1000;">총 상품금액</p>
                    <p class = "teemo">0</p>
                    <p style = "font-weight : 1000;">원</p>
                </div>
                <div>
                    <button type = "button">구매하기</button>
                </div>
            </fieldset>
        </form>
        
    </div>
</body>
<script src="./scrip.js"></script>

</html>
